language: python
python:
  - "3.5"
  - "3.6"
  - "nightly"
cache:
  - pip
  - yarn
services:
  - postgresql
install:
  - yarn install
  - pip install -r requirements.txt
  - python manage.py collectstatic --noinput
before_script:
  - psql -c 'create role comiccollector with password 'comiccollector' createdb;' -U postgres
script: pytest
